[server]
port = 7860
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = false
enableWebsocketCompression = true
maxUploadSize = 200
maxMessageSize = 200

[browser]
serverAddress = "0.0.0.0"
serverPort = 7860
gatherUsageStats = false

[theme]
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"


[client]
showErrorDetails = true
